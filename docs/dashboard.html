<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyStats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="SpotifyMix-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="SpotifyMix-Extrabold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body id="dashboard-body">
    <button id="extended-streaming-button"></button>
    <h1 id="greeting">Hello <a id="display-name" target="_blank"></a><br>What would you like to do?</h1>
    <div id="options-results-container">
        <div class="container" id="options-container">
            <button id="tracks-button">See top tracks</button>
            <button id="artists-button">See top artists</button>
        </div>
        <div class="container" id="results-container">
            <div id="radio-and-results">
                <fieldset id="time-frame-selection">
                    <div class="time-frame-buttons">
                        <input type="radio" id="short-term-input" name="time-frame" value="short-term">
                        <label for="short-term-input" class="button-label">Last 4 Weeks</label>
                    </div>
                    <div class="time-frame-buttons">
                        <div class="test">
                            <input type="radio" id="med-term-input" name="time-frame" value="mid-term">
                            <label for="med-term-input" class="button-label">Last 6 Months</label>
                        </div>
                    </div>
                    <div class="time-frame-buttons">
                        <input type="radio" id="long-term-input" name="time-frame" value="long-term">
                        <label for="long-term-input" class="button-label">Last Year</label>
                    </div>
                </fieldset>
                <ol id="results-list"></ol>
            </div>
        </div>
    </div>
    <button id="logout-button">Logout</button>
</body>

<script src="dashboard.js"></script>
</html>
